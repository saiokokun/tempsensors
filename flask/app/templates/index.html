<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Readings</title>
    <link rel="stylesheet" type="text/css" href="{{ 
        url_for('static',filename='css/main.css') }}">
        <meta http-equiv="Refresh" content="120">
</head>
<body>
    <element class="topText">
        <h1>Sensor Data Readings</h1>
    </element>
    <element class="middleText">
        <h3> The sensors send an update ping every 5 min. Click on the table names to sort
        </h3>
    </element>
    <table class="sortable">
        <tr>
            <th>Sensor</th>
            <th>Date & Time</th>
            <th>Temp Reading </th>
            <th>Wind</th>
        
            </tr>

        {% for reading in readings %}
            <tr>
                <td>
                    {{ reading['sensor'] }}
                </td>
                <td>
                    {{ reading['datetime'] }}
                </td>
                <td>
                    {{ reading['temp'] }}Â°C
                </td>
            
                <td>
                    {{ reading['wind'] }} m/s
                </td>
            </tr>
        {% endfor %}
    
    </table>
    <script 
    src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js">
    </script>
   
         
</body>
</html>
